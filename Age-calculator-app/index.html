<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="card">
        <div class="card__inputs">
          <div class="card__inputs-label-input">
            <label for="day">DAY</label>
            <input id="day" type="text" placeholder="DD"/>
          </div>
          <div class="card__inputs-label-input">
            <label for="month">MONTH</label>
            <input id="month" type="text" placeholder="MM"/>
          </div>
          <div class="card__inputs-label-input">
            <label for="year">YEAR</label>
            <input id="year" type="text" placeholder="YYYY"/>
          </div>
        </div>
        <div class="card__divider">
          <div class="card__divider-line"></div>
          <div class="card__divider-arrow-icon">
            <img src="./assets/images/icon-arrow.svg" alt="">
          </div>
        </div>
        <div class="card__output">
          <p><span class="card__output-result" id="output-years">--</span>years</p>
          <p><span class="card__output-result" id="output-months">--</span>months</p>
          <p><span class="card__output-result" id="output-days">--</span>days</p>
        </div>
      </section>
    </div>
  </main>
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
