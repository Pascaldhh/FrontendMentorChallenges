<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="card">
        <form id="card-form" class="card__form" novalidate>
          <div class="card__inputs">
            <div class="card__inputs-label-input">
              <label for="input-day">DAY</label>
              <input id="input-day" type="number" placeholder="DD" required/>
              <p class="invalid" id="invalid-day"></p>
            </div>
            <div class="card__inputs-label-input">
              <label for="input-month">MONTH</label>
              <input id="input-month" type="number" placeholder="MM" required/>
              <p class="invalid" id="invalid-month"></p>
            </div>
            <div class="card__inputs-label-input">
              <label for="input-year">YEAR</label>
              <input id="input-year" type="number" placeholder="YYYY" required/>
              <p class="invalid" id="invalid-year"></p>
            </div>
          </div>
          <div class="card__divider">
            <div class="card__divider-line"></div>
            <button type="submit" id="btn-calculate" class="card__divider-arrow-icon">
              <img src="./assets/images/icon-arrow.svg" alt="Arrow icon divider">
            </button>
          </div>
        </form>
        <div class="card__output">
          <p><span class="card__output-result" id="output-years">--</span> years</p>
          <p><span class="card__output-result" id="output-months">--</span> months</p>
          <p><span class="card__output-result" id="output-days">--</span> days</p>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Pascaldhh" target="_blank">Pascaldhh</a>.
    </div>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
