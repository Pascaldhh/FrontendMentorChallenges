<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <script src="../theme-switcher.js"></script>
  <title>Frontend Mentor | REST countries api with color theme switcher</title>
</head>
<body>
  <header class="top-header">
    <div class="container">
      <h1 class="top-header__title"><a href="">Where in the world?</a></h1>
      <button id="theme-switcher" class="top-header__theme-switcher">
        <p><span id="theme-mode">Dark</span> Mode</p>
      </button>
    </div>
  </header>
  <main>
    <section class="country-info">
      <div class="container">
        <a href="../" class="country-info__back">Back</a>
        <div id="country-info-container"></div>
      </div>
    </section>
  </main>
  <script src="../main.js" type="module"></script>
</body>
</html>
