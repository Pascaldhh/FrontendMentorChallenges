<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="advice">
        <div id="advice-warning" class="advice__warning">
          <img src="./images/circle-exclamation.svg" alt="" />
          <p>To fast</p>
        </div>
        <h1 class="advice__title">Advice #<span id="advice-number">117</span></h1>
        <p class="advice__quote">"<span id="advice-quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"</p>
        <div class="advice__seperator">
          <picture class="advice__divider">
            <source media="(min-width: 500px)" srcset="./images/pattern-divider-desktop.svg"/>
            <img src="./images/pattern-divider-mobile.svg" alt="Divider icon">
          </picture>
        </div>
        <button id="advice-btn" class="advice__btn"><img src="./images/icon-dice.svg" alt="Dice"></button>
      </section>
    </div>
  </main>
  <footer>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Pascaldhh" target="_blank">Pascaldhh</a>.
    </p>
  </footer>
  <script src="./main.js" type="module"></script>
</body>
</html>
