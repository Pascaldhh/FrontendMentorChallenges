<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="sections-wrapper">

        <section class="result">
          <div class="wrapper">
            <h1 class="result__title">Your Result</h1>
            <div class="result__circle">
              <p class="result__circle-big">76</p>
              <p class="result__circle-small">of 100</p>
            </div>
            <p class="result__complement">Great</p>
            <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>  
          </div>
        </section>
        <section class="summary">
          <div class="wrapper">
            <h2 class="summary__title">Summary</h2>
            <div class="summary__card">
              <div class="summary__card-subject">
                <p>Reaction</p>
              </div>
              <p class="summary__card-score">80 <span class="top-score">/ 100</span></p>
            </div>
            <div class="summary__card">
              <div class="summary__card-subject">
                <p>Memory</p>
              </div>
              <p class="summary__card-score">92 <span class="top-score">/ 100</span></p>
            </div>
            <div class="summary__card">
              <div class="summary__card-subject">
                <p>Verbal</p>
              </div>
              <p class="summary__card-score">61 <span class="top-score">/ 100</span></p>
            </div>
            <div class="summary__card">
              <div class="summary__card-subject">
                <p>Visual</p>
              </div>
              <p class="summary__card-score">72 <span class="top-score">/ 100</span></p>
            </div>
            <button class="summary__card-btn">Continue</button>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <!-- created by Pascaldhh -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Pascaldhh" target="_blank">Pascaldhh</a>.
    </div>
  </footer>
</body>
</html>
