<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="./images/logo.svg">
    </header>
    <main>
      <section class="community">
        <img class="community__image" src="./images/illustration-mockups.svg" alt="Illustration image">
        <div class="community__content">
          <h1 class="community__title">Build The Community Your Fans Will Love</h1>
          <p class="community__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="community__btn">Register</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="social-icons">
        <a class="facebook-icon"></a>
        <a class="twitter-icon"></a>
        <a class="insta-icon"></a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Pascaldhh" target="_blank">Pascaldhh</a>.
      </p>
    </footer>
  </div>
</body>
</html>
